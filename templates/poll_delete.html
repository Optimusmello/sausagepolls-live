{%extends 'base.html'%}

{%block title%}Deleting The Poll{%endblock%}

{%block content%}

    <form method="POST">
        {%csrf_token%}
        <div class="d-flex justify-content-around">
            <strong>Are You Sure You Want To Delete Your Poll?</strong>
        </div>
        <div class="d-flex justify-content-center" style="margin-top:10px;">
            <button type="submit" class="btn btn-primary" style="margin-right:10px;">Yes</button>
            <a href="{%url 'home'%}"<button type="button" class="btn btn-primary">No</button></a>
        </div>
    </form>

{%endblock%}
